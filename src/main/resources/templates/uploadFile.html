<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV 파일 업로드</title>
</head>
<body>
<h1>CSV 파일 업로드</h1>
<form method="post" enctype="multipart/form-data" action="/processFile">
  <input type="file" name="file" accept=".csv" required>
  <button type="submit">파일 처리</button>
</form>

<!-- 성공 메시지 -->
<div style="color: green;" th:if="${message}">
  <p th:text="${message}"></p>
</div>

<!-- 오류 메시지 -->
<div style="color: red;" th:if="${error}">
  <p th:text="${error}"></p>
</div>
</body>
</html>
